<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Starter – Infos & Setup</title>
    <style>
      body {
        background-color: #0e0e0e;
        color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
      }

      .loader {
        width: 50px;
        height: 50px;
        background-color: #00ff94;
        border-radius: 50%;
        animation: pulse 2.5s ease-in-out infinite;
        margin-bottom: 30px;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.4); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }

      a.button {
        display: inline-block;
        background-color: #00ff94;
        color: #000;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 1.1rem;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      a.button:hover {
        background-color: #00e285;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Dein Grow-Setup wartet auf dich</h1>
    <p>Klicke auf den Button, um zur Produktübersicht zu gelangen.</p>
    <a href="https://420ify.de/" class="button">Jetzt starten</a>
  </body>
</html>
