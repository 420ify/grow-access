<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Access</title>
    <style>
      body {
        background-color: #0e0e0e;
        color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
      }

      img.logo {
        width: 60%;
        max-width: 320px;
        height: auto;
        margin-bottom: 24px;
      }

      .loader {
        width: 50px;
        height: 50px;
        background-color: #00ff94;
        border-radius: 50%;
        animation: pulse 2.5s ease-in-out infinite;
        margin-bottom: 30px;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.4); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 10px;
        width: 100%;
        max-width: 300px;
      }

      a.button {
        display: block;
        background-color: #00ff94;
        color: #000000;
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 1.05rem;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      a.button:hover {
        background-color: #00e285;
        transform: scale(1.03);
      }
    </style>
  </head>
  <body>
    <img src="Logo@300x.png" alt="420ify Logo" class="logo">
    <div class="loader"></div>
    <h1>WÃ¤hle deinen Bereich</h1>
    <p>Starte dein Projekt mit dem passenden Setup.</p>

    <div class="buttons">
      <a href="https://420ify.de/produkt-kategorie/cannabis-stecklinge/" class="button">Pflanzen ansehen</a>
      <a href="https://420ify.de/produkt-kategorie/cannabis-samen/" class="button">Seeds entdecken</a>
      <a href="https://420ify.de/shop/" class="button">Zum Sortiment</a>
    </div>
  </body>
</html>
